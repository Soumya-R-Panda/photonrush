<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Rush</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle">Dark Mode</button>
        <h1>Photon Rush</h1>
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="post-button">Post</button>
        <div id="posts-container"></div>
    </div>
    <script>
        // Dark mode toggle
        document.getElementById("dark-mode-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Post submission
        document.getElementById("post-button").addEventListener("click", function() {
            const content = document.getElementById("post-content").value;
            if (content.trim() !== "") {
                const newPostRef = database.ref("posts").push();
                newPostRef.set({
                    content: content,
                    likes: 0
                });
                document.getElementById("post-content").value = "";
            }
        });
        
        // Fetch and display posts
        database.ref("posts").on("child_added", function(snapshot) {
            const post = snapshot.val();
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `<p>${post.content}</p><button class="like-button">Like (${post.likes})</button>`;
            
            // Like functionality
            postElement.querySelector(".like-button").addEventListener("click", function() {
                snapshot.ref.update({ likes: post.likes + 1 });
            });
            
            document.getElementById("posts-container").appendChild(postElement);
        });
    </script>
</body>
</html>
