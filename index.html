<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Rush</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle">Dark Mode</button>
        <h1>Photon Rush</h1>
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="post-button">Post</button>
        <div id="posts-container"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        // Firebase Configuration (Replace with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyD-7fme9Mo3isVChUn2k_LnI0cAyv_uZDE",
            authDomain: "photon-rush.firebaseapp.com",
            databaseURL: "https://photon-rush-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "photon-rush",
            storageBucket: "photon-rush.firebasestorage.app",
            messagingSenderId: "579701775349",
            appId: "1:579701775349:web:6e124cc313304265381ebc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Dark Mode Toggle
        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Post Submission
        document.getElementById("post-button").addEventListener("click", () => {
            const content = document.getElementById("post-content").value;
            if (content.trim() !== "") {
                push(ref(database, "posts"), { content: content, likes: 0 });
                document.getElementById("post-content").value = "";
            }
        });

        // Fetch and Display Posts
        onChildAdded(ref(database, "posts"), (snapshot) => {
            const post = snapshot.val();
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `<p>${post.content}</p><button class="like-button">Like (${post.likes})</button>`;
            
            // Like Button Functionality
            postElement.querySelector(".like-button").addEventListener("click", () => {
                update(ref(database, "posts/" + snapshot.key), { likes: post.likes + 1 });
            });

            document.getElementById("posts-container").appendChild(postElement);
        });
    </script>
</body>
</html>
