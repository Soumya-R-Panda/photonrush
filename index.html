<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Rush</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4f4f;
        }
        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            position: relative;
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }
        .like-button:active {
            transform: scale(1.2);
        }
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #333);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle">Dark Mode</button>
        <h1>Photon Rush</h1>
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="post-button">Post</button>
        <div id="posts-container"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD-7fme9Mo3isVChUn2k_LnI0cAyv_uZDE",
            authDomain: "photon-rush.firebaseapp.com",
            databaseURL: "https://photon-rush-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "photon-rush",
            storageBucket: "photon-rush.firebasestorage.app",
            messagingSenderId: "579701775349",
            appId: "1:579701775349:web:6e124cc313304265381ebc"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        document.getElementById("post-button").addEventListener("click", function() {
            const content = document.getElementById("post-content").value.trim();
            if (content.length < 10 || content.length > 500) {
                alert("Post must be between 10 and 500 characters!");
                return;
            }
            const postRef = push(ref(db, "posts"));
            postRef.set({
                content: content,
                likes: 0,
                timestamp: Date.now()
            });
            document.getElementById("post-content").value = "";
        });
        
        onChildAdded(ref(db, "posts"), (snapshot) => {
            const post = snapshot.val();
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <p>${post.content}</p>
                <small>${new Date(post.timestamp).toLocaleString()}</small>
                <button class="like-button">❤️ ${post.likes}</button>
            `;
            postElement.querySelector(".like-button").addEventListener("click", function() {
                update(snapshot.ref, { likes: post.likes + 1 });
            });
            document.getElementById("posts-container").prepend(postElement);
        });

        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
