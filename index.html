<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Rush</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }
        .like-button:active {
            transform: scale(1.2);
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle">Dark Mode</button>
        <h1>Photon Rush</h1>
        <textarea id="post-content" placeholder="Write something..."></textarea>
        <button id="post-button">Post</button>
        <div id="posts-container"></div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        
        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-7fme9Mo3isVChUn2k_LnI0cAyv_uZDE",
            authDomain: "photon-rush.firebaseapp.com",
            databaseURL: "https://photon-rush-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "photon-rush",
            storageBucket: "photon-rush.firebaseapp.com",
            messagingSenderId: "579701775349",
            appId: "1:579701775349:web:6e124cc313304265381ebc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Post Button Click Event
        document.getElementById("post-button").addEventListener("click", function () {
            const content = document.getElementById("post-content").value.trim();
            if (content.length < 10 || content.length > 500) {
                alert("Post must be between 10 and 500 characters!");
                return;
            }
            push(ref(db, "posts"), {
                content: content,
                likes: 0,
                timestamp: Date.now()
            });
            document.getElementById("post-content").value = "";
        });

        // ✅ Fetch & Display Posts
        onChildAdded(ref(db, "posts"), (snapshot) => {
            const post = snapshot.val();
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <p>${post.content}</p>
                <small>${new Date(post.timestamp).toLocaleString()}</small>
                <button class="like-button">❤️ ${post.likes}</button>
            `;

            // ✅ Like Button Functionality
            const likeButton = postElement.querySelector(".like-button");
            likeButton.addEventListener("click", function () {
                const postRef = ref(db, "posts/" + snapshot.key);
                update(postRef, { likes: post.likes + 1 });
            });

            document.getElementById("posts-container").prepend(postElement);
        });

        // ✅ Dark Mode Toggle
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
